<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Expense-List</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="expense.css">
</head>
<body>
   <section>
      <div class="container">
         <div class="item-name">
           <center><p class="h1 m-2">Expense-List</p></center> 
            <input type="text" placeholder="Name of item" class="form-control m-2 p-2 " id="name-item">
         </div>
         <div class="item-date d-flex">
            <input type="date" name="" id="item-date" placeholder="date of item purchase" class="form-control m-2 p-2">
            <input type="number" placeholder="Amount" id="amount" class="form-control m-2 p-2">
         </div>
         <div class="item-amount">
          <center> <input type="button" value="ADD" class="btn btn-outline-primary" id="add-me"></center> 
         </div>
      </div>
   </section>
   <section>
      <div class="container">
         <table class="table">
            <thead>
               <tr>
                  <th scope="col">index</th>
                  <th scope="col">Name of item</th>
                  <th scope="col">Item-date</th>
                  <th scope="col">Amount</th>
                  <th scope="col">Delete item</th>
               </tr>
            </thead>
            <tbody class="add-up">
              <!--<tr>
                  <td id="index-value"></td>
                  <td id="name-value"></td>
                  <td id="date-value"></td>
                  <td id="amount-value"></td>
               </tr> --> 

            </tbody>
         </table>
      </div>
   </section>
   
   <script src="expense.js"></script>
</body>
</html>
