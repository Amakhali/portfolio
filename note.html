<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Note-Taking</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      body {
         background-color: rgb(213, 219, 219);
      }
      body section .container p {
         border: 1px solid rgb(206, 144, 73);
         border-radius: 10px;
      }
   </style>
</head>
<body>
   <section>
      <div class="container">
         <center><p class="h1 text-primary m-4 p-4">Take down your Note</p></center>
         <textarea name="note-down" id="note-input" cols="30" rows="10" class="form-control my-4">

         </textarea>
       <center><input type="button" value="Submit-Note" class="btn btn-outline-primary" id="submit-note"></center>  
      </div>
   </section>
   <section>
      <div class="container row" id="my-note">

      </div>
   </section>

   <script src="note.js"></script>
</body>
</html>
