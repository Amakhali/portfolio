<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>JSON</title>
   <link rel="stylesheet" href="jayson.css">
</head>
<body>
   <div class="quiz-container">
      <div class="start-over">
         <div class="pox">
            <h1>
            This 
            Is a Quiz <span class="good-quiz"> </span> click <span class="quizy"> </span> the button
            bellow <br> to start the Quiz  
            </h1>
            <button type="submit" class="start-now">Start quiz</button>
         </div>
      </div>
      <div class="question-number">
         <h3>Question <span class="question-num-value">1</span> of <span class="total-question"></span></h3>
      </div>
      <div class="question">
         
      </div>
      <div class="options">
         <div id="0" class="option1" onclick="check(this)"></div>
         <div id="1" class="option2"onclick="check(this)"></div>
         <div id="2" class="option3"onclick="check(this)"></div>
         <div id="3"class="option4"onclick="check(this)"></div>
      </div>
      <div class="buttons">
         <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answer-tracker">
         
      </div>
      <div class="quiz-over">
         <div class="box">
            <h1>
            Good Try!
            You Got <span class="correct-answers"> </span> out of <span class="total-question2"> </span> answers correct! <br>
            That's <span class="percentage"> </span>  
            </h1>
            <button type="button" onclick="tryAgain()">TryAgain</button>
         </div>
      
      </div>
   </div>
   
   </div>
   
   <script src="jayson.js"></script>
</body>
</html>
