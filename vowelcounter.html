<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vowel-Counter</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <style>
      body {
         background-color: rgb(209, 212, 212);
      }
      body section .container p {
         border: 1px solid rgb(204, 173, 135);
         border-radius: 10px;
      }
   </style>
</head>
<body>
   <section>
      <div class="container border rounded border-secondary p-4 my-4">
        <center> <p class="h1 text-primary my-4 p-2">Vowel-Counter</p></center>
         <input type="text" placeholder="Write here...." class="form-control m-2 p-2" id="input-count">
        <center> <input type="button" value="count" class="btn btn-outline-primary" id="count"></center>
      </div>
   </section>
   <section>
      <div class="container card" id="output-count">
         <div class="numberCount card-body">
            
         </div>
      </div>
   </section>

   <script src="vowelcounter.js"></script>
</body>
</html>
